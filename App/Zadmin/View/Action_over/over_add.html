<include file='Common:top'/>

<script type="text/javascript" src="__PUBLIC__/Js/Jedate/jedate.js"></script>

<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 发布集锦</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="" enctype="multipart/form-data">
            <div class="form-group">
                <div class="label">
                    <label>标题：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" data-validate="required:请输入标题"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>简介：</label>
                </div>
                <div class="field">
                    <textarea class="input" name="desc" style=" height:90px;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>					
            <div class="form-group">
                <div class="label">
                    <label>播放地址：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="play_url" data-validate="required:请输入播放地址"/>
                    <div class="tips"></div>
                </div>
            </div>					
			<div class="form-group">
                <div class="label">
                    <label>图像：</label>
                </div>
                <div class="field">
                    <div style="width:90px;height: 90px;margin-right: 35px;float: left;position: relative;">
                        <img src="__PUBLIC__/Zadmin/images/add.png" style="width: 100%;height: 100%;" />
                        <input type="file" onchange="change_img(this)" style="width:90px;height: 90px;opacity: 0;position: absolute;top:0;left: 0;" name="image[]">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>展示：</label>
                </div>
                <div class="field" style="padding-top:8px;">
                    否 <input name="is_show" value="0" type="radio"/>
                    是 <input name="is_show" checked value="1" type="radio"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>精华：</label>
                </div>
                <div class="field" style="padding-top:8px;">
                    否 <input name="is_good" checked value="0" type="radio"/>
                    是 <input name="is_good" value="1" type="radio"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>热门：</label>
                </div>
                <div class="field" style="padding-top:8px;">
                    否 <input name="is_hot" checked value="0" type="radio"/>
                    是 <input name="is_hot" value="1" type="radio"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 发布</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function change_img(obj){
        var files = obj.files;
        if (!files.length || !window.FileReader) return;
        if (/^image/.test( files[0].type)){
            var reader = new FileReader();
            reader.readAsDataURL(files[0]);
            reader.onloadend = function(){
                $(obj).siblings('img').attr('src',this.result);
            }
        }
    }
	
</script>

</body>
</html>
